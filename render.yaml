services:
  - type: web
    name: openclaw
    runtime: docker
    # OpenClaw requires ~2GB memory for TypeScript compilation.
    # Starter (512MB) and Standard (1GB) trigger OOM errors.
    # Pro plan (2GB+) is minimum recommended for reliable builds.
    plan: pro
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: OPENCLAW_STATE_DIR
        value: /data/.openclaw
      - key: OPENCLAW_WORKSPACE_DIR
        value: /data/workspace
      - key: OPENCLAW_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: openclaw-data
      mountPath: /data
      sizeGB: 5
